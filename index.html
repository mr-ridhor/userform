<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   <title>Vadation Form</title>
</head>
<body>
   <div class="container">
      <h1>Sign Up here</h1>
      <div class="row">
         <form action="" class="col s6" id="myForm">
            <div class="row">
               <div class="input-field col s6">
                  <label for="firstName">First Name</label>
                  <input type="text" name="First Name" id="firstName" onfocusout="validateFirstName()"/>
                  <span class="helper-text"></span>
               </div>
               <div class="input-field col s6">
                  <label for="lastName">Last Name</label>
                  <input type="text" name="Last Name" id="lastName" onfocusout="validateLastName()"/>
                  <span class="helper-text"></span>
               </div>
            </div>
            <div class="row">
               <div class="input-field col s6">
                  <label for="password">Password</label>
                  <input type="password" name="Password" id="password" onfocusout="validatePassword()"/>
                  <span class="helper-text"></span>
               </div>
               <div class="input-field col s6">
                  <label for="confirmPassword">Confirm Password</label>
                  <input type="password" name="ConfirmPassword" id="confirmPassword" onfocusout="validateConfirmPassword()"/>
                  <span class="helper-text"></span>
               </div>
            </div>
            <div class="row">
               <div class="input col s12">
                  <label for="email">Email</label>
                  <input type="email" name="Email" id="email" onfocusout="validateEmail()"/>
                  <span class="helper-text"></span>
               </div>
            </div>
            <button class="btn wave-effect wavw-light" type="submit">
               SignUp</button> 
         </form>
         <div class="col s6">
            <img src="https://cdn.pixabay.com/photo/2014/05/02/21/50/home-office-336377_960_720.jpg" style="width: 100%;border-radius: 6px;
            opacity: 0.77;" alt="" >
         </div>
      </div>

   </div>

   

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   <script src="validate.js"></script>
</body>
</html>
